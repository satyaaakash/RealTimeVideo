<!DOCTYPE html>
<html>
    <body>
        <video id="vid" autoplay></video>
        <script>
            navigator.mediaDevices.getUserMedia({
                video: { 
                    width:{
                        min: 640,
                        max: 1800

                    },
                    height: {
                        min: 480,
                        max: 1080
                    },
                    frameRate: 1
                }
            })
            .then(stream => {
                document.getElementById("vid").srcObject = stream;
            })
        </script>
    </body>
</html>
